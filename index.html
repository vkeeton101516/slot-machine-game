<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">Devoted Deals Slots</div>
    <div class="slot-container">
        <div class="slot-machine">
            <div class="slot"><img id="slot1" src="https://i.postimg.cc/wB88DKyb/video-slot-machine-symbols-cherries-thumbnail-square-0000.jpg" alt="Slot"></div>
            <div class="slot"><img id="slot2" src="https://i.postimg.cc/yxXXpZvZ/depositphotos-159290092-stock-illustration-slot-machine-seven-icon-color.webp" alt="Slot"></div>
            <div class="slot"><img id="slot3" src="https://i.postimg.cc/cHDFMj4n/istockphoto-1135769825-612x612.jpg" alt="Slot"></div>
        </div>
        <button class="spin-button" onclick="spin()">Spin</button>
        <div class="result" id="result"></div>
        <div class="warning" id="warning"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
