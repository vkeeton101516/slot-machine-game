<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Devoted Deals Slots</title>
  <style>

      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    button {
      padding: 20px 40px;
      background: #ff66b2;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      transform: scale(1.1);
    }
    .slot-container {
      margin-top: 20px;
      text-align: center;
    }
    .slot-machine {
      display: flex;
      gap: 20px;
    }
    .slot {
      width: 150px; 
      height: 150px;
      border-radius: 10px;
      border: 4px solid white;
      background-color: #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 1s ease;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
    .confirmation-number {
      color: #ff66b2;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
