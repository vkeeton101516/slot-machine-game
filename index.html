<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://freeimghost.net/images/2025/02/14/bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
            50% { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399, 0 0 40px #ff3399; }
            100% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
        }

        .slot-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 4px solid #fff;
            overflow: hidden;
            background: #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transition: transform 1s ease-in-out;
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spin-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: linear-gradient(135deg, #ff3385, #ff80b3);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .winner-info {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            text-align: left;
        }

        .warning {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Spin effect class */
        .spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg); /* 3 full rotations */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Devoted Deals Slots</div>

    <!-- Slot Machine Container -->
    <div class="slot-container">
        <div class="slot-machine">
            <div class="slot" id="slot1">
                <img src="https://iili.io/2m5cdSp.jpg" alt="$5 Gift Card">
            </div>
            <div class="slot" id="slot2">
                <img src="https://iili.io/2m5ccib.jpg" alt="$10 Gift Card">
            </div>
            <div class="slot" id="slot3">
                <img src="https://iili.io/2m5lFrx.jpg" alt="$50 Gift Card">
            </div>
        </div>

        <button class="spin-button" onclick="spin()">Spin</button>

        <div class="result" id="result"></div>
        <div class="warning" id="warning"></div>

        <div class="winner-info" id="winnerInfo"></div>
    </div>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("YOUR_USER_ID"); // Replace with your actual EmailJS User ID

        const slotImages = [
            "https://iili.io/2m5cdSp.jpg",  // $5 Gift Card
            "https://iili.io/2m5ccib.jpg",  // $10 Gift Card
            "https://iili.io/2m5lFrx.jpg"   // $50 Gift Card
        ];

        let spinsToday = 0;
        const maxSpinsPerDay = 5;
        const winnersList = [];
        const playerName = "Player"; // You can modify this to be dynamic

        // To keep track of spins and winners in localStorage
        function loadGameState() {
            const savedSpins = localStorage.getItem("spinsToday");
            spinsToday = savedSpins ? parseInt(savedSpins) : 0;

            const savedWinners = localStorage.getItem("winnersList");
            if (savedWinners) {
                winnersList.push(...JSON.parse(savedWinners));
                displayWinners();
            }
        }

        // Reset spin count at midnight (you can adjust this logic as needed)
        function resetSpins() {
            const now = new Date();
            const lastReset = localStorage.getItem("lastResetDate");

            if (lastReset !== now.toDateString()) {
                spinsToday = 0;
                localStorage.setItem("spinsToday", spinsToday);
                localStorage.setItem("lastResetDate", now.toDateString());
            }
        }

        // Display winners on page
        function displayWinners() {
            const winnerInfo = document.getElementById("winnerInfo");
            winnerInfo.innerHTML = winnersList.map(winner => {
                return `<p>${winner.name} won a $5 Gift Card on ${winner.date}</p>`;
            }).join("");
        }

        function spin() {
            resetSpins();
            if (spinsToday >= maxSpinsPerDay) {
                document.getElementById("warning").innerText = "You've reached your spin limit for today!";
                return;
            }

            spinsToday++;
            localStorage.setItem("spinsToday", spinsToday);

            document.getElementById("warning").innerText = "";

            // Show spinning animation
            const slots = document.querySelectorAll(".slot img");
            slots.forEach(slot => {
                slot.parentElement.classList.add("spinning");
            });

            // Simulate spin delay (1 second)
            setTimeout(() => {
                // After spin completes, stop animation
                slots.forEach(slot => {
                    slot.parentElement.classList.remove("spinning");
                });

                // Force the winning combination to always be 3 of $5 card
                const randomImages = [
                    slotImages[0], slotImages[0], slotImages[0] // Always $5
                ];

                document.getElementById("slot1").querySelector("img").src = randomImages[0];
                document.getElementById("slot2").querySelector("img").src = randomImages[1];
                document.getElementById("slot3").querySelector("img").src = randomImages[2];

                // Display winner information
                const winner = {
                    name: playerName,
                    prize: "$5 Gift Card",
                    date: new Date().toLocaleString()
                };

                // Check if the player has already won today
                if (winnersList.some(w => w.name === playerName && new Date(w.date).toDateString() === new Date().toDateString())) {
                    document.getElementById("warning").innerText = "You have already won today!";
                    return;
                }

                winnersList.push(winner);
                localStorage.setItem("winnersList", JSON.stringify(winnersList));

                // Display winner info on the page
                displayWinners();

                // Prevent further spins if the max winner limit is reached
                if (winnersList.length > 20) {
                    document.getElementById("warning").innerText = "Winner limit reached for this month.";
                }
            }, 1000); // Adjust delay here
        }

        // Load the game state when the page loads
        window.onload = loadGameState;
    </script>

</body>
</html>
