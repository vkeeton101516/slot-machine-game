<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
        }

        .slot-container {
            text-align: center;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spin-button {
            padding: 15px 30px;
            background: #ff66b2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #ff3399;
        }

        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">Devoted Deals Slots</div>

    <div class="slot-container">
        <div class="slot-machine">
            <div class="slot" id="slot1"><img src="" alt="Slot Image" width="100" height="100"></div>
            <div class="slot" id="slot2"><img src="" alt="Slot Image" width="100" height="100"></div>
            <div class="slot" id="slot3"><img src="" alt="Slot Image" width="100" height="100"></div>
        </div>

        <button class="spin-button" id="spinButton">Spin</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Image for the slot
        const slotImages = [
            "https://iili.io/2m5cdSp.jpg" // $5 Gift Card image
        ];

        // The spin count (starting from 0)
        let spinCount = 0;
        const maxSpins = 5;

        // Function to handle the spin action
        function spin() {
            // If spin count exceeds max spins, stop
            if (spinCount >= maxSpins) {
                document.getElementById('result').textContent = "You've reached the maximum spins for today!";
                return;
            }

            // Update the slot machine with the winning image (always $5 gift card)
            const winningImage = slotImages[0];
            document.getElementById('slot1').innerHTML = <img src="${winningImage}" alt="$5 Gift Card">;
            document.getElementById('slot2').innerHTML = <img src="${winningImage}" alt="$5 Gift Card">;
            document.getElementById('slot3').innerHTML = <img src="${winningImage}" alt="$5 Gift Card">;

            // Display win message
            document.getElementById('result').textContent = Congratulations! You won a $5 gift card!;

            // Increment spin count
            spinCount++;
        }

        // Add event listener to the spin button
        document.getElementById('spinButton').addEventListener('click', spin);
    </script>

</body>
</html>
