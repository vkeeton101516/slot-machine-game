<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://freeimghost.net/images/2025/02/14/bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
            50% { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399, 0 0 40px #ff3399; }
            100% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
        }

        .slot-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 4px solid #fff;
            overflow: hidden;
            background: #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transition: transform 1s ease-in-out;
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spin-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: linear-gradient(135deg, #ff3385, #ff80b3);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .warning {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Spin effect class */
        .spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg); /* 3 full rotations */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Devoted Deals Slots</div>

    <!-- Slot Machine Container -->
    <div class="slot-container">
        <!-- Player Name Input -->
        <input type="text" id="playerName" placeholder="Enter your name" />

        <div class="slot-machine">
            <div class="slot" id="slot1">
                <img src="https://iili.io/2m5cdSp.jpg" alt="$5 Gift Card">
            </div>
            <div class="slot" id="slot2">
                <img src="https://iili.io/2m5ccib.jpg" alt="$10 Gift Card">
            </div>
            <div class="slot" id="slot3">
                <img src="https://iili.io/2m5lFrx.jpg" alt="$50 Gift Card">
            </div>
        </div>

        <button class="spin-button" onclick="spin()">Spin</button>

        <div class="result" id="result"></div>
        <div class="warning" id="warning"></div>
    </div>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("YOUR_USER_ID");  // Replace with your actual EmailJS User ID

        // Function to generate a confirmation number
        function generateConfirmationNumber() {
            return 'CONF-' + Math.random().toString(36).substr(2, 9); // Random confirmation number
        }

        // Function to simulate slot spin and display result
        function spin() {
            // Get the player's name from the input field
            let playerName = document.getElementById("playerName").value || "Player";  // Default to "Player" if name is not provided

            // Generate a confirmation number
            let confirmationNumber = generateConfirmationNumber();

            // Simulate spinning
            document.getElementById("slot1").classList.add("spinning");
            document.getElementById("slot2").classList.add("spinning");
            document.getElementById("slot3").classList.add("spinning");

            setTimeout(() => {
                // Randomly determine the winner
                let amounts = ["$5 Gift Card", "$10 Gift Card", "$50 Gift Card"];
                let winnings = [5, 10, 50];
                let result = getRandomItem(winnings);
                let winnerAmount = amounts[winnings.indexOf(result)];

                // Display result
                document.getElementById("result").textContent = `${playerName}, you won: ${winnerAmount}`;

                // Send confirmation email
                sendConfirmationEmail(playerName, confirmationNumber, winnerAmount);

            }, 2000);
        }

        // Function to select a random item from the array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to send confirmation email via EmailJS
        function sendConfirmationEmail(playerName, confirmationNumber, winnerAmount) {
            var templateParams = {
                playerName: playerName,
                confirmationNumber: confirmationNumber,
                winnerAmount: winnerAmount
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    console.log("Success:", response);
                }, function(error) {
                    console.log("Error:", error);
                });
        }
    </script>

</body>
</html>
