<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://freeimghost.net/images/2025/02/14/bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
            50% { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399, 0 0 40px #ff3399; }
            100% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
        }

        .slot-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 4px solid #fff;
            overflow: hidden;
            background: #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transition: transform 1s ease-in-out;
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spin-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: linear-gradient(135deg, #ff3385, #ff80b3);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .warning {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Spin effect class */
        .spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg); /* 3 full rotations */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Devoted Deals Slots</div>

    <!-- Slot Machine Container -->
    <div class="slot-container">
        <div class="slot-machine">
            <div class="slot" id="slot1">
                <img src="https://iili.io/2m5cdSp.jpg" alt="$5 Gift Card">
            </div>
            <div class="slot" id="slot2">
                <img src="https://iili.io/2m5ccib.jpg" alt="$10 Gift Card">
            </div>
            <div class="slot" id="slot3">
                <img src="https://iili.io/2m5lFrx.jpg" alt="$50 Gift Card">
            </div>
        </div>

        <button class="spin-button" onclick="spin()">Spin</button>

        <div class="result" id="result"></div>
        <div class="warning" id="warning"></div>
    </div>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your public key
        emailjs.init("yCnHriCezqRaik1uV");  // Your public key from EmailJS dashboard

        const slotImages = [
            "https://iili.io/2m5cdSp.jpg",  // $5 Gift Card
            "https://iili.io/2m5ccib.jpg",  // $10 Gift Card
            "https://iili.io/2m5lFrx.jpg",  // $50 Gift Card
        ];

        const prizes = [
            "$5 Gift Card",
            "$10 Gift Card",
            "$50 Gift Card"
        ];

        // Function to generate random confirmation number
        function generateConfirmationNumber() {
            return Math.floor(Math.random() * 1000000); // Generates a random 6-digit number
        }

        // Function to handle the spinning
        function spin() {
            // Disable the button to prevent multiple spins at once
            document.querySelector(".spin-button").disabled = true;
            document.querySelector(".spin-button").textContent = "Spinning...";

            // Spin the slots by adding the "spinning" class
            const slots = document.querySelectorAll(".slot");
            slots.forEach(slot => {
                slot.classList.add("spinning");
            });

            // Wait for the animation to complete and then show the result
            setTimeout(() => {
                // Remove the "spinning" class
                slots.forEach(slot => {
                    slot.classList.remove("spinning");
                });

                // Randomly choose the winning images
                const selectedSlots = [
                    slotImages[Math.floor(Math.random() * slotImages.length)],
                    slotImages[Math.floor(Math.random() * slotImages.length)],
                    slotImages[Math.floor(Math.random() * slotImages.length)]
                ];

                // Update the slot images to show the "spinning" result
                for (let i = 0; i < selectedSlots.length; i++) {
                    document.getElementById(`slot${i + 1}`).querySelector("img").src = selectedSlots[i];
                }

                // Determine the result
                const prize = selectedSlots[0] === selectedSlots[1] && selectedSlots[1] === selectedSlots[2]
                    ? prizes[slotImages.indexOf(selectedSlots[0])]
                    : "Sorry, no win this time.";

                // Display the result
                document.getElementById("result").textContent = `You won: ${prize}`;
                document.getElementById("warning").textContent = "";

                // Send the confirmation number to the email (if there's a win)
                if (prize !== "Sorry, no win this time.") {
                    const confirmationNumber = generateConfirmationNumber();

                    // Send the confirmation number to your email via EmailJS
                    emailjs.send("service_9uor8xn", "template_yru4mx7", {
                        confirmation_number: confirmationNumber,
                        prize: prize
                    }).then(response => {
                        console.log("Email sent successfully", response);
                    }).catch(error => {
                        console.error("Error sending email", error);
                    });
                }

                // Re-enable the spin button
                document.querySelector(".spin-button").disabled = false;
                document.querySelector(".spin-button").textContent = "Spin";
            }, 1500);  // Wait for the animation duration to complete (1.5s)
        }
    </script>
</body>
</html>
