<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .slot-machine {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot {
            width: 120px;
            height: 120px;
            background-color: #333;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .spin-button {
            padding: 15px 30px;
            background-color: #ff66b2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .spin-button:hover {
            background-color: #ff3385;
        }

        .result {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        .warning {
            color: red;
            font-size: 20px;
            margin-top: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg); /* 3 full rotations */
            }
        }

        .spinning {
            animation: spin 1s ease-in-out forwards;
        }
    </style>
</head>
