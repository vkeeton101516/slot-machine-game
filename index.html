<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://freeimghost.net/images/2025/02/14/bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
            50% { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399, 0 0 40px #ff3399; }
            100% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
        }

        .slot-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 4px solid #fff;
            overflow: hidden;
            background: #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transition: transform 1s ease-in-out;
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spin-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: linear-gradient(135deg, #ff3385, #ff80b3);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .warning {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        .spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg);
            }
        }
    </style>
</head>
<body>

    <div class="header">Devoted Deals Slots</div>

    <div class="slot-container">
        <div class="slot-machine">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>

        <button class="spin-button" onclick="spin()">Spin</button>

        <div class="result" id="result"></div>
        <div class="warning" id="warning"></div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        emailjs.init("YOUR_USER_ID");  // Replace with your EmailJS User ID

        let spinCount = parseInt(localStorage.getItem('spinCount')) || 0;
        let dailyWin = localStorage.getItem('dailyWin') === 'true' ? true : false;
        let winnersThisMonth = parseInt(localStorage.getItem('winnersThisMonth')) || 0;
        const maxSpins = 5;
        const maxWinners = 20;
        const prizeAmount = 5;

        const slotImages = [
            "https://iili.io/2m5cdSp.jpg",  // $5 Gift Card
        ];

        function checkSpinLimit() {
            if (spinCount >= maxSpins) {
                document.querySelector('.spin-button').disabled = true;
                document.getElementById('result').textContent = "You've reached your spin limit for today. Please come back tomorrow!";
            } else {
                document.querySelector('.spin-button').disabled = false;
            }
        }

        function spin() {
            if (dailyWin) {
                alert("You've already won today! Please come back tomorrow.");
                return;
            }

            if (winnersThisMonth >= maxWinners) {
                document.getElementById('result').textContent = "Sorry, no more winners this month!";
                return;
            }

            const winningImage = slotImages[0]; // Always show $5 gift card for all three slots
            document.getElementById('slot1').innerHTML = `<img src="${winningImage}" alt="$5 Gift Card">`;
            document.getElementById('slot2').innerHTML = `<img src="${winningImage}" alt="$5 Gift Card">`;
            document.getElementById('slot3').innerHTML = `<img src="${winningImage}" alt="$5 Gift Card">`;

            winnersThisMonth++;
            localStorage.setItem('winnersThisMonth', winnersThisMonth);

            dailyWin = true;
            localStorage.setItem('dailyWin', 'true');

            sendWinnerEmail();

            document.getElementById('result').textContent = `Congratulations! You won a $${prizeAmount} gift card!`;

            spinCount++;
            localStorage.setItem('spinCount', spinCount);
            checkSpinLimit();
        }

        function sendWinnerEmail() {
            const confirmationNumber = 'CONFIRMATION_' + Math.floor(Math.random() * 10000);
            const playerName = prompt("Enter your name");
            const message = {
                service_id: 'service_9uor8xn',
                template_id: 'template_yru4mx7',
                user_id: 'YOUR_USER_ID',
                template_params: {
                    confirmation_number: confirmationNumber,
                    player_name: playerName,
                    prize_amount: prizeAmount
                }
            };

            emailjs.send(message.service_id, message.template_id, message.template_params, message.user_id)
                .then(function(response) {
                    console.log('Email sent successfully', response);
                }, function(error) {
                    console.error('Error sending email', error);
                });
        }

        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                localStorage.removeItem('spinCount');
                localStorage.removeItem('dailyWin');
            }
        }, 60000);

        checkSpinLimit();
    </script>
</body>
</html>
