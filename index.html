<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .slot-container { margin: 20px; }
    .slot-machine { display: flex; justify-content: center; }
    .slot { width: 100px; height: 100px; margin: 0 10px; }
    .slot img { width: 100%; height: 100%; border-radius: 10px; transition: transform 1s ease; }
    button { font-size: 20px; padding: 10px 20px; cursor: pointer; }
    .result { font-size: 24px; margin-top: 20px; font-weight: bold; }
    .confirmation-number { font-size: 20px; margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Devoted Deals Slots</h1>
  <div class="slot-container">
    <div class="slot-machine">
      <div class="slot" id="slot1"><img src="https://iili.io/2m5cdSp.jpg" alt="Slot 1" /></div>
      <div class="slot" id="slot2"><img src="https://iili.io/2m5cdSp.jpg" alt="Slot 2" /></div>
      <div class="slot" id="slot3"><img src="https://iili.io/2m5cdSp.jpg" alt="Slot 3" /></div>
    </div>
    <button id="spin-button">Spin</button>
    <div class="result" id="result"></div>
    <div class="confirmation-number" id="confirmation-number"></div>
  </div>
  <script>
    const slotImages = ["https://iili.io/2m5cdSp.jpg", "https://iili.io/2m5ccib.jpg", "https://iili.io/2m5lFrx.jpg"];
    const confirmationNumbers = [
      45875664, 58761232, 87653099, 14589736, 1589536, 
      25796864, 28658901, 2040587, 32158964, 38561515, 
      71456611, 82547125, 94585477, 5161983, 2262007, 
      9232009, 4586652, 17565211, 25893455, 24751855
    ];
    let winners = JSON.parse(localStorage.getItem('winners')) || [];
    document.getElementById("spin-button").addEventListener("click", spin);

    function spin() {
      const playerId = getPlayerId();
      const lastWinDate = localStorage.getItem(`${playerId}_lastWinDate`);
      const todayDate = new Date().toISOString().slice(0, 10);

      if (lastWinDate === todayDate) {
        alert("You can only win once per day.");
        return;
      }
      if (winners.length >= 20) {
        alert("All 20 winners have been selected.");
        return;
      }

      document.getElementById('result').textContent = "Spinning...";
      const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
      slots.forEach(slot => slot.querySelector('img').style.transform = "rotate(360deg)");

      setTimeout(() => {
        slots.forEach(slot => slot.querySelector('img').src = getRandomImage());
        setTimeout(() => checkResult(playerId), 1000);
      }, 1000);
    }

    function getRandomImage() {
      return Math.random() < 0.5 ? slotImages[0] : slotImages[Math.floor(Math.random() * 2) + 1];
    }

    function getPlayerId() {
      let playerId = localStorage.getItem('playerId');
      if (!playerId) {
        playerId = Math.floor(Math.random() * 1000000);
        localStorage.setItem('playerId', playerId);
      }
      return playerId;
    }

    function checkResult(playerId) {
      const slots = [document.getElementById('slot1').querySelector('img').src, document.getElementById('slot2').querySelector('img').src, document.getElementById('slot3').querySelector('img').src];
      if (slots.every(src => src.includes("2m5cdSp"))) {
        if (winners.length < 20) {
          let confirmationNumber = confirmationNumbers[winners.length];
          winners.push(confirmationNumber);
          localStorage.setItem('winners', JSON.stringify(winners));
          localStorage.setItem(`${playerId}_lastWinDate`, new Date().toISOString().slice(0, 10));
          document.getElementById('result').textContent = "You win!";
          document.getElementById('confirmation-number').textContent = "Confirmation Number: " + confirmationNumber;
        }
      } else {
        document.getElementById('result').textContent = "Try Again!";
        document.getElementById('confirmation-number').textContent = "";
      }
    }
  </script>
</body>
</html>
