<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoted Deals Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://freeimghost.net/images/2025/02/14/bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
            50% { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399, 0 0 40px #ff3399; }
            100% { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 15px #ff66b2; }
        }

        .slot-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 4px solid #fff;
            overflow: hidden;
            background: #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease-in-out;
        }

        .spinning img {
            animation: spinEffect 1s ease-in-out infinite;
        }

        @keyframes spinEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1080deg); }
        }

        .spin-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: linear-gradient(135deg, #ff3385, #ff80b3);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .warning {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">Devoted Deals Slots</div>

    <div class="slot-container">
        <div class="slot-machine">
            <div class="slot" id="slot1"><img src="https://iili.io/2yd7WoG.jpg" alt="Fruit 1"></div>
            <div class="slot" id="slot2"><img src="https://iili.io/2ydaqYB.webp" alt="Fruit 2"></div>
            <div class="slot" id="slot3"><img src="https://iili.io/2yd7WoG.jpg" alt="Fruit 1"></div>
        </div>

        <button class="spin-button" onclick="spin()">Spin</button>

        <div class="result" id="result"></div>
        <div class="warning" id="warning"></div>
    </div>

    <script>
        function spin() {
            let slots = document.querySelectorAll('.slot');
            slots.forEach(slot => slot.classList.add('spinning'));
            setTimeout(() => {
                slots.forEach(slot => slot.classList.remove('spinning'));
                updateSlots();
            }, 1000);
        }

        function updateSlots() {
            const slotImages = [
                "https://iili.io/2yd7WoG.jpg",
                "https://iili.io/2ydaqYB.webp"
            ];
            document.getElementById('slot1').querySelector('img').src = slotImages[Math.floor(Math.random() * slotImages.length)];
            document.getElementById('slot2').querySelector('img').src = slotImages[Math.floor(Math.random() * slotImages.length)];
            document.getElementById('slot3').querySelector('img').src = slotImages[Math.floor(Math.random() * slotImages.length)];
        }
    </script>

</body>
</html>
